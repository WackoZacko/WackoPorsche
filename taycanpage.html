<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche 911</title>
    <style>
        body {
            font-family: "Eolia", sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>


    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="911page.html">Porsche 911</a>
        <a href="718page.html">Porsche 718</a>
        <a href="taycanpage.html">Porsche Taycan</a>
        <a href="macanpage.html">Porsche Macan</a>
    </div>


    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button> 
        <h2>Porsche Taycan</h2>
        <img src="assets/images/Porsche Taycan.png" alt="Porsche 911spec" class="center">
        <p>Click on the hamburger menu/button to open the sidebar. Close the sidebar by clicking the "Ã—" button or anywhere outside the sidebar.</p>
    </div>

    <script>
        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        // Close the sidebar when clicking outside of it
        document.addEventListener('click', function(event) {
            var sidebar = document.getElementById("sidebar");
            var main = document.getElementById("main");
            if (!sidebar.contains(event.target) && !main.contains(event.target)) {
                closeNav();
            }
        });
    </script>

</body>
</html>
